    <script>
        var colorList = ["#ea8a8a", "#fc6b31", "#f7ca44", "d5eeff", "#fafccb", "#1e1548", "#87e5da", "#1b3c59"];
        var typeList = ["fa-heart", "fa-heartbeat", "fa-heart-o", "fa-gratipay"];

        window.onload = function () {
            drawHeart(10);
            setInterval("drawHeart(5)", 100);
            setInterval("Rain()", 1);
            setInterval("Remove()", 10);

        }

        function heart(x, y, size, color, type) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.type = type;
            this.create = function () {
                var tempEle = document.createElement("i");
                tempEle.setAttribute("class", "fa " + this.type);
                tempEle.setAttribute("aria-hidden", "ture");
                tempEle.style.position = "absolute";
                tempEle.style.left = this.x + "px";
                tempEle.style.top = this.y + "px";
                tempEle.style.color = this.color;
                tempEle.style.fontSize = this.size + "px";
                document.body.appendChild(tempEle);
            }
            this.create();
        }

        function drawHeart(n) {
            var containerH = document.body.offsetHeight;
            var containerW = document.body.offsetWidth;
            for (var i = 0; i < n; i++) {
                new heart(Math.random() * containerW,
                    Math.random() * containerH,
                    20 + Math.random() * 20,
                    colorList[Math.ceil(Math.random() * colorList.length)],
                    typeList[Math.ceil(Math.random() * typeList.length)]);
            }
        }

        function Rain() {
            var heartF = document.getElementsByClassName("fa");

            for (var j = 0; j < heartF.length; j++) {
                heartF[j].style['top'] = parseInt(heartF[j].style['top']) + 2.5 + "px";
                console.log(heartF[j].style['top']);
                
            }
        }
        // setInterval("Rain()", 1000);


        function Remove() {
            var heartF = document.getElementsByClassName("fa");

            for (var j = 0; j < heartF.length; j++) {

                if (parseInt(heartF[j].style['top']) > 750) {
                    heartF[j].parentNode.removeChild(heartF[j]);
                }
            }
        }
